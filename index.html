<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

              <a class="navbar-brand" href="#">
                <!-- <img id="imdb-logo" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/imdb-2752155-2284972.png" alt="IMDB"> -->
                <span id="im-text">IM</span><span id="db-text">DB</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" id="home" aria-current="page" onclick="movieListFn()" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="favourite" aria-current="page" onclick="showFavorites()" href="#">My Favourite</a>
                  </li>
                </ul>
                <form id = "search-form" class="d-flex w-50">
                  <div class="form-group">
                    <input class="form-control" id="search" type="search" placeholder="Search" aria-label="Search">
                    <div id="searchResult" class="list-group position-absolute "></div>
                  </div>
                  <button id = "search-btn" class="btn btn-warning"><i class="fa fa-search"></i></button>
                  
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
      <div id="movie-container"> 
        <div id="movie-image-container" class="movie-image-container">
        </div>
        <div id="movie-details-container" class="container">

        </div>
      </div>
      <div class="movie-list-container">
        <ul id="movie-list" class="list-group">
        </ul> 
      </div>



    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
